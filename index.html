<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: OVERSIGHT | 档案馆</title>
    <style>
        /* --- CSS: 视觉风格设计 --- */
        :root {
            --bg-color: #050505;
            --primary-color: #00ff41; /* 经典的终端绿 */
            --secondary-color: #003b00;
            --accent-color: #e0e0e0;
            --glitch-color: #ff00ff;
            --scanline-color: rgba(0, 0, 0, 0.5);
            --font-main: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: var(--font-main);
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
        }

        /* CRT 屏幕效果覆盖层 */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, var(--scanline-color) 50%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            border-left: 2px solid var(--secondary-color);
            border-right: 2px solid var(--secondary-color);
            min-height: 100vh;
        }

        /* 头部设计 */
        header {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .status-badge {
            border: 1px solid var(--primary-color);
            padding: 5px 10px;
            font-size: 0.8rem;
            background: var(--secondary-color);
            animation: blink 2s infinite;
        }

        /* 导航栏 */
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin-bottom: 2rem;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        /* 内容区域 */
        #main-display {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
        }

        aside {
            border: 1px dashed var(--primary-color);
            padding: 1rem;
        }

        .data-stream {
            font-size: 0.8rem;
            opacity: 0.8;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .content-panel {
            border: 1px solid var(--primary-color);
            padding: 2rem;
            background: rgba(0, 59, 0, 0.2);
            position: relative;
        }

        .content-panel::before {
            content: "TOP SECRET // LEVEL 5";
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--bg-color);
            padding: 0 10px;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        /* 交互元素：卡片 */
        .artifact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .artifact-card {
            border: 1px solid var(--primary-color);
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .artifact-card:hover {
            transform: translateY(-5px);
            background: var(--secondary-color);
        }

        /* 动画 */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* 故障效果类 */
        .glitch-text {
            position: relative;
        }
        
        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="container">
        <header>
            <div>
                <h1>The Upper Link</h1>
                <p>维度观测与造物收容局 | 1914 - 1999</p>
            </div>
            <div class="status-badge">SYSTEM: DECAYING</div>
        </header>

        <nav>
            <ul>
                <li><a href="#" onclick="renderPage('home')" class="active">/主控台</a></li>
                <li><a href="#" onclick="renderPage('history')">/历史轴</a></li>
                <li><a href="#" onclick="renderPage('artifacts')">/造物目录</a></li>
            </ul>
        </nav>

        <section id="main-display">
            <aside>
                <h3>> SYS.LOG</h3>
                <hr style="border-color: var(--primary-color); margin: 10px 0;">
                <div class="data-stream" id="log-output">
                    </div>
            </aside>

            <main class="content-panel" id="content-area">
                </main>
        </section>
    </div>

    <script>
        /* --- JavaScript: 模拟后端与交互逻辑 --- */

        // 1. 模拟数据库 (Mock Backend Data)
        const database = {
            home: {
                title: "欢迎访问第 [数据删除] 号观测站",
                body: `
                    <p>> 正在建立连接...</p>
                    <p>> 警告：检测到来自上层维度的量子干涉。</p>
                    <br>
                    <p>本终端归属于 **[组织名称待定]**。本组织致力于研究平行世界架构及上层造物。</p>
                    <p>当前时间轴状态：<strong>已收束 (1999年终止)</strong>。</p>
                    <p>请通过上方导航栏访问解密档案。</p>
                `
            },
            history: {
                title: "组织大事记 (Timeline)",
                body: `
                    <ul style="list-style-type: square; padding-left: 20px;">
                        <li><strong>1912:</strong> 第一次接触事件。上层造物 "The Seed" 被发现于[地点]。</li>
                        <li><strong>1945:</strong> 组织利用上层技术干扰了[历史事件]。</li>
                        <li><strong>1980:</strong> 观测站收到来自未来的自我毁灭指令。</li>
                        <li><strong>1999:</strong> 组织解散。所有造物进入休眠。</li>
                    </ul>
                `
            },
            artifacts: [
                { id: "A-001", name: "永动怀表", year: "1914", status: "LOST" },
                { id: "A-024", name: "维度折叠箱", year: "1960", status: "CONTAINED" },
                { id: "A-099", name: "思维打印机", year: "1988", status: "UNSTABLE" }
            ]
        };

        // 2. 交互逻辑 (Interaction Logic)

        // 页面渲染函数
        function renderPage(pageKey) {
            const contentArea = document.getElementById('content-area');
            const links = document.querySelectorAll('nav a');
            
            // 更新导航激活状态
            links.forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');

            // 模拟加载延迟 (更有机械感)
            contentArea.innerHTML = "<p>> ACCESSING DATABASE... [||||||    ]</p>";
            
            setTimeout(() => {
                if (pageKey === 'artifacts') {
                    let html = `<h2>/造物目录</h2><div class="artifact-grid">`;
                    database.artifacts.forEach(item => {
                        html += `
                            <div class="artifact-card" onclick="alert('权限不足：无法查看详细参数')">
                                <h3>${item.id}</h3>
                                <p>代号: ${item.name}</p>
                                <p>发现年份: ${item.year}</p>
                                <small>状态: ${item.status}</small>
                            </div>
                        `;
                    });
                    html += `</div>`;
                    contentArea.innerHTML = html;
                } else {
                    const data = database[pageKey];
                    contentArea.innerHTML = `<h2>${data.title}</h2><br>${data.body}`;
                }
            }, 500);
        }

        // 3. 氛围营造：自动生成日志流 (Atmosphere)
        function startDataStream() {
            const logContainer = document.getElementById('log-output');
            const messages = [
                "Syncing quantum states...",
                "Error: Layer 4 unstable",
                "Observing subject #332",
                "Downloading packet...",
                "Encryption verified.",
                "Temporal distortion detected."
            ];

            setInterval(() => {
                const msg = messages[Math.floor(Math.random() * messages.length)];
                const time = new Date().toLocaleTimeString('en-GB');
                const line = document.createElement('div');
                line.innerText = `[${time}] ${msg}`;
                
                logContainer.prepend(line);
                
                // 保持日志数量不超过15行
                if (logContainer.children.length > 15) {
                    logContainer.lastChild.remove();
                }
            }, 1200);
        }

        // 初始化
        window.onload = () => {
            startDataStream();
            // 默认加载主页，不触发点击事件，直接渲染
            const contentArea = document.getElementById('content-area');
            const data = database['home'];
            contentArea.innerHTML = `<h2>${data.title}</h2><br>${data.body}`;
        };

    </script>
</body>
</html>
